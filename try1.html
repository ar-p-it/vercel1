<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Showcase</title>
    <style>
        /* Previous styles remain the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: white;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            color: #3b82f6;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #9ca3af;
        }

        .profile {
            text-align: center;
            margin: 2rem 0;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #3b82f6;
            margin-bottom: 1rem;
        }

        .profile h2 {
            color: #3b82f6;
            margin-bottom: 0.5rem;
        }

        .profile-stats {
            color: #9ca3af;
            margin: 1rem 0;
        }

        .profile-stats span {
            margin: 0 1rem;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .project-card {
            background: #111827;
            border-radius: 0.5rem;
            overflow: hidden;
            border: 1px solid #374151;
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        /* Updated project image styles */
        .project-image {
            height: 200px;
            position: relative;
            overflow: hidden;
        }

        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .project-card:hover .project-image img {
            transform: scale(1.1);
        }

        .view-project {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .project-image:hover .view-project {
            opacity: 1;
        }

        .view-project a {
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border: 2px solid white;
            border-radius: 0.25rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .view-project a:hover {
            background: white;
            color: black;
        }

        .project-content {
            padding: 1.5rem;
        }

        .project-title {
            color: #3b82f6;
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .project-description {
            color: #9ca3af;
            margin-bottom: 1rem;
        }

        .project-stats {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: #9ca3af;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .language-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }

        .search-bar {
            width: 100%;
            max-width: 600px;
            margin: 2rem auto;
            padding: 0.75rem 1rem;
            background: #1f2937;
            border: 1px solid #374151;
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;
        }

        .search-bar:focus {
            outline: none;
            border-color: #3b82f6;
        }

        @media (max-width: 768px) {
            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        function createProjectCard(project, index) {

        function renderProjects(projectsList) {

        function setupSearch() {
            const searchInput = document.getElementById('searchInput');

                    project.description.toLowerCase().includes(searchTerm) ||
                    project.language.toLowerCase().includes(searchTerm)
                );
                renderProjects(filteredProjects);
            });
        }

        // Initial render
        renderProjects(projects);
        setupSearch();
    </script>
