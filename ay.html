<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Showcase</title>
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: white;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInUp 0.8s ease-out;
        }

        .header h1 {
            color: #3b82f6;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #9ca3af;
        }

        .profile {
            text-align: center;
            margin: 2rem 0;
            animation: fadeInUp 1s ease-out 0.3s;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #3b82f6;
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.1);
        }

        .profile h2 {
            color: #3b82f6;
            margin-bottom: 0.5rem;
        }

        .profile-stats {
            color: #9ca3af;
            margin: 1rem 0;
        }

        .profile-stats span {
            margin: 0 1rem;
        }

        .search-bar {
            width: 100%;
            max-width: 600px;
            margin: 2rem auto;
            padding: 0.75rem 1rem;
            background: #1f2937;
            border: 1px solid #374151;
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .project-card {
            background: #111827;
            border-radius: 0.5rem;
            overflow: hidden;
            border: 1px solid #374151;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.1);
        }

        .project-image {
            height: 200px;
            position: relative;
            overflow: hidden;
        }

        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .project-card:hover .project-image img {
            transform: scale(1.1);
        }

        .view-project {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .project-image:hover .view-project {
            opacity: 1;
        }

        .view-project a {
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border: 2px solid white;
            border-radius: 0.25rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .view-project a:hover {
            background: white;
            color: black;
        }

        .project-content {
            padding: 1.5rem;
        }

        .project-title {
            color: #3b82f6;
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .project-description {
            color: #9ca3af;
            margin-bottom: 1rem;
        }

        .project-stats {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: #9ca3af;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .language-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .profile-img {
                width: 120px;
                height: 120px;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.75rem;
            }

            .profile-img {
                width: 100px;
                height: 100px;
            }

            .profile-stats span {
                display: block;
                margin: 0.5rem 0;
            }

            .project-card {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>All Of My Projects</h1>
            <p>Some useful, some stupid, all fun!</p>
        </header>

        <div class="profile">
            <img src="images/PHOTO-2024-09-15-20-48-56.jpg" alt="Profile" class="profile-img">
            <h2>Arpit Kesari - @arpit4k</h2>
            <p>Learner üìö | Maker üõ†Ô∏è | Explorer üîé | Tech Lead ü¶ä</p>
            <div class="profile-stats">
                <span>Followers: üëπ</span>
                <span>Repos: 228</span>
                <span>Gists: 32</span>
            </div>
            <p>Work: @I_Do | Location: Where I Wanna Be!</p>
        </div>

        <input type="text" class="search-bar" placeholder="Search Projects" id="searchInput">

        <div class="projects-grid" id="projectsGrid">
            <!-- Project cards will be dynamically inserted here -->
        </div>
    </div>

    <script>
        const projects = [
            {
                title: "projects",
                description: "Showcase All Your Projects üñ•Ô∏èüì±",
                stars: 237,
                language: "JavaScript",
                languageColor: "#f1e05a",
                forks: 127,
                image: "images/PHOTO-2024-09-15-20-48-56.jpg",
                repo: "https://github.com/2KAbhishek/projects"
            },
            {
                title: "dots2k",
                description: "Passionately Crafted CLI Setup ‚ú®‚ù§Ô∏è",
                stars: 211,
                language: "Shell",
                languageColor: "#89e051",
                forks: 23,
                image: "/api/placeholder/600/400?text=dots2k",
                repo: "https://github.com/2KAbhishek/dots2k"
            },
            {
                title: "termux2k",
                description: "CLI Dev Setup in Your Hands ‚úåÔ∏èüì±",
                stars: 121,
                language: "Shell",
                languageColor: "#89e051",
                forks: 25,
                image: "images/PHOTO-2024-09-15-20-48-56.jpg",
                repo: "https://github.com/2KAbhishek/termux2k"
            },
            // Add more projects as needed
        ];

        function createProjectCard(project, index) {
            return `
                <div class="project-card" style="animation-delay: ${index * 0.1}s;">
                    <div class="project-image">
                        <img src="${project.image}" alt="${project.title}">
                        <div class="view-project">
                            <a href="${project.repo}" target="_blank">View Project</a>
                        </div>
                    </div>
                    <div class="project-content">
                        <h3 class="project-title">${project.title}</h3>
                        <p class="project-description">${project.description}</p>
                        <div class="project-stats">
                            <div class="stat">
                                <span>‚≠ê</span>
                                <span>${project.stars}</span>
                            </div>
                            <div class="stat">
                                <span class="language-dot" style="background-color: ${project.languageColor}"></span>
                                <span>${project.language}</span>
                            </div>
                            <div class="stat">
                                <span>üç¥</span>
                                <span>${project.forks}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderProjects(projectsList) {
            const projectsGrid = document.getElementById('projectsGrid');
            projectsGrid.innerHTML = projectsList.map((project, index) => createProjectCard(project, index)).join('');
        }

        function filterProjects(searchTerm) {
            const filteredProjects = projects.filter(project => 
                project.title.toLowerCase().includes(searchTerm) ||
                project.description.toLowerCase().includes(searchTerm) ||
                project.language.toLowerCase().includes(searchTerm)
            );
            renderProjects(filteredProjects);
        }

        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                filterProjects(searchTerm);
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderProjects(projects);
            setupSearch();
        });
    </script>
</body>
</html>
